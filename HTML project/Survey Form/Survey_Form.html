<html>
<head>	<title>Survey Form</title>
<style type="text/css">
body{
	background-color: #99d6ff;
}
.container{
	width: 900px;
	height: 528px;
	margin: 60px;
	background-color: white;
	border-radius: 15px;
	display: flex;
}
.left-part{
	background-color: white;
	border-radius: 15px 0px 0px 15px;
	width: 450;
	height: 528px;
}
.right-part{
	background-color: #99c2ff;
	border-radius: 0px 15px 15px 0px ;
	width: 450;
	height: 528px;
}
legend{
	background-color: lightcyan;
	color: #000;
	padding: 3px 6px;
}
input{
	margin: 8px;
}
</style> </head>
<body> <center>	
<div class="container">
	<div class="left-part">
	<fieldset>
		<legend>General Information</legend>	
		
		<table border="0px" align="center" cellspacing="5px" cellpadding="5px">	
			<tr><td>	<label>First Name</label>	</td>
				<td>	<input type="text" name="fname" placeholder="First name" required>	</td></tr>
			
			<tr><td>	<label>Middle Name</label>	</td>
				<td>	<input type="text" name="mname" placeholder="Middle name" required>	</td></tr>
			
			<tr><td>	<label>last Name</label>	</td>
				<td>	<input type="text" name="lname" placeholder="Last name" required>	</td></tr>
			
			<tr><td colspan="2">	
				<fieldset> <legend>	<label>Gender</label>	</legend>
					<input type="radio" name="gender" value="male" required>Male <br>
					<input type="radio" name="gender" value="female" required>Female	<br>
					<input type="radio" name="gender" value="other" required>Other	</fieldset> </td></tr>	
			
			<tr><td colspan="2">	
				<fieldset> <legend> <label>Hobbies</label> </legend>
					<input type="checkbox" name="cricket" value="cricket" required> Cricket <br>
	    			<input type="checkbox" name="watchtv" value="watchtv" required> Watch Tv <br>
	    			<input type="checkbox" name="playgame" value="playgame" required> Play Game <br>
	    			<input type="checkbox" name="inserf" value="inserf" required> Internet Surfing </fieldset></fieldset></td></tr>
	 	</table>
	</fieldset>	
	</div>
	<div class="right-part">
	
	<fieldset>
		<legend>Contact Information</legend>
		<table border="0px" align="center" cellspacing="5px" cellpadding="5px">
			<tr>	<td><label>Phone No.</label></td>	
					<td><input type="number" name="phno" placeholder="Phone no" maxlength="10" required></td></tr>
			<tr>	<td><label>Email ID</label></td>
					<td><input type="text" name="email" placeholder="Email id" required></td></tr>
			<tr>	<td colspan="2">
				<fieldset><legend>	<label>Address</label>	</legend>
					<textarea placeholder="Address" name="address" maxlength="200" cols="25" rows="8" required></textarea></fieldset></td></tr>
			<tr>	<td><label>Pincode</label></td>	
					<td><input type="number" name="pincodeno" placeholder="Pincode no" maxlength="10" required></td></tr>
			<tr>	<td><label>City</label></td>
					<td><select name="city" placeholder="City" required>
						<option selected>Vadodara</option>
						<option>Ahmedabad</option>
						<option>Surat</option>
						<option>Rajkot</option>
						<option>Anand</option>
						<option>Bharuch</option>
					</select></td></tr>
			<tr>	<td><label>State</label></td>
					<td><select name="state" placeholder="State" required>
						<option selected>Gujarat</option>
						<option>Haryana</option>
						<option>Karnataaka</option>
						<option>Madhya Pradesh</option>
						<option>Maharashtra</option>
						<option>Rajasthan</option>
					</select></td></tr>
			<tr>	<td><label>Country</label></td>
					<td><select name="country" placeholder="Country" required>
						<option selected>India</option>
						<option>France</option>
						<option>United Kingdom</option>
						<option>Canada</option>
						<option>Saudi Arabia</option>
						<option>United States</option>
					</select></td></tr>
			<tr><td><button name="submit" value="submit">Submit</button></td></tr>
		</table>
	</fieldset>
	</div> </div>
</center>
</body>
